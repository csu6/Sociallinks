<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userExtra">
            <h2><span jhiTranslate="sociallinksApp.userExtra.detail.title">User Extra</span> {{userExtra.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sociallinksApp.userExtra.photo">Photo</span></dt>
                <dd>
                    <div *ngIf="userExtra.photo">
                        <a (click)="openFile(userExtra.photoContentType, userExtra.photo)">
                            <img [src]="'data:' + userExtra.photoContentType + ';base64,' + userExtra.photo" style="max-width: 100%;" alt="userExtra image"/>
                        </a>
                        {{userExtra.photoContentType}}, {{byteSize(userExtra.photo)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="sociallinksApp.userExtra.phone">Phone</span></dt>
                <dd>
                    <span>{{userExtra.phone}}</span>
                </dd>
                <dt><span jhiTranslate="sociallinksApp.userExtra.description">Description</span></dt>
                <dd>
                    <span>{{userExtra.description}}</span>
                </dd>
                <dt><span jhiTranslate="sociallinksApp.userExtra.gender">Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{'sociallinksApp.Gender.' + userExtra.gender}}">{{userExtra.gender}}</span>
                </dd>
                <dt><span jhiTranslate="sociallinksApp.userExtra.user">User</span></dt>
                <dd>
                    {{userExtra.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-extra', userExtra.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
