<div>
    <h2 id="page-heading">
        <span jhiTranslate="sociallinksApp.socialnetwork.home.title">Socialnetworks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-socialnetwork" [routerLink]="['/socialnetwork/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sociallinksApp.socialnetwork.home.createLabel">
            Create new Socialnetwork
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="socialnetworks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sociallinksApp.socialnetwork.title">Title</span></th>
            <th><span jhiTranslate="sociallinksApp.socialnetwork.url">Url</span></th>
            <th><span jhiTranslate="sociallinksApp.socialnetwork.status">Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let socialnetwork of socialnetworks ;trackBy: trackId">
                <td><a [routerLink]="['/socialnetwork', socialnetwork.id, 'view' ]">{{socialnetwork.id}}</a></td>
                <td>{{socialnetwork.title}}</td>
                <td>{{socialnetwork.url}}</td>
                <td>{{socialnetwork.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/socialnetwork', socialnetwork.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/socialnetwork', socialnetwork.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'socialnetwork/'+ socialnetwork.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
